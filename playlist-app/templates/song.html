{% extends 'base.html' %}

{% block content %}

<div class="jumbotron">
  <h1>{{ song.title }}!</h1>
  <p class="lead">&ndash; {{ song.artist }}</p>
</div>

<h2> Playlists Contained in: </h2>
<div>
  <ul>
    {% for playlist in song.playlists%}
       <li> {{playlist}}</li>     
    {% endfor %}
  </ul>
</div>


{% endblock %}
